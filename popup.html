<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <style>
        body {
            width: 260px;
            padding: 18px;
            margin: 0;
            background: #0f172a;
            color: #e2e8f0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 12px;
            color: #e2e8f0;
            margin-bottom: 18px;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        button {
            padding: 10px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .link-btn {
            background: #1e293b;
            color: #cbd5e1;
        }

        .link-btn:hover {
            background: #334155;
        }

        .primary-btn {
            background: linear-gradient(135deg, #2563eb, #06b6d4);
            color: white;
            font-weight: 500;
            box-shadow: 0 0 12px rgba(37, 99, 235, 0.6);
        }

        .primary-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 0 16px rgba(37, 99, 235, 0.8);
        }

        .footer {
            margin-top: 16px;
            font-size: 11px;
            color: #475569;
            text-align: center;
        }
        .status {
            font-size: 12px;
            margin-bottom: 14px;
            padding: 6px 10px;
            border-radius: 6px;
            background: #1e293b;
            color: #94a3b8;
        }

        .status.connected {
            background: rgba(34,197,94,0.15);
            color: #22c55e;
        }

        .status.disconnected {
            background: rgba(239,68,68,0.15);
            color: #ef4444;
        }
        .install-btn {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #1e293b;
            color: #38bdf8;
            cursor: pointer;
            font-size: 13px;
            margin-bottom: 12px;
            transition: all 0.2s ease;
        }

        .install-btn:hover {
            background: #0ea5e9;
            color: white;
            box-shadow: 0 0 10px rgba(14,165,233,0.6);
        }
    </style>
</head>

<body>

<div class="title">Current Open</div>
<div class="status" id="status">
    Checking connection...
</div>
<button id="installBtn" class="install-btn" style="display:none;">
    ⬇ Install Native Host
</button>
<div class="subtitle">Launch local projects instantly</div>

<div class="menu">
    <button class="link-btn" id="store">View in Store</button>
    <button class="link-btn" id="github">GitHub</button>
    <button class="primary-btn" id="support">
        ☕ Support Development
    </button>
</div>

<div class="footer">
    v0.1.0
</div>

<script src="popup.js"></script>

</body>
</html>
